baseURL                   = "https://ma-extension.github.io"
builddrafts                = false
languageCode               = "pt-BR"
canonifyurls               = true
contentdir                 = "content"
layoutdir                  = "layouts"
publishdir                 = "public"
enableEmoji                = true
hasCJKLanguage             = true
summaryLength              = 200
Paginate                   = 3

theme                      = "AllinOne"
title                      = "Manga Agenda Extension"

pygmentsuseclasses         = true


[permalinks]
  blog                     = "blog/:year-:month/:slug/"


[taxonomies]
  tag                      = "tags"
  series                   = "series"
  category                 = "categories"


[menu]
  [[menu.main]]
    name                   = "Docs"
    weight                 = -120
    identifier             = "docs"
    url                    = "docs/"  

  [[menu.main]]
    name                   = "Posts"
    weight                 = -110
    identifier             = "posts"
    url                    = "posts/" 

  [[menu.main]]
    name                   = "About"
    weight                 = -100
    identifier             = "about"
    url                    = "about/"  

 

[params]
  faviconfile              = "img/zheng.png"               # from static/
  avatar                   = "images/icon.jpg"             # path to image in static dir e.g img/avatar.png 
  author                   = "Manga Agenda Extension"
  description              = ["Apenas leia", "M.A.E. cuida do resto"]           # appears in the site header when set to a non-empty string
  welcome_head             = "Leia seus mang√°s"
  welcome_word             = "~ e M.A.E cuida do resto ~"

  latestpostscount         = 5                             # how many posts to display on the home page
  bloggroupby              = 'month'
  dateform                 = "Jan 2, 2006"
  dateformfull             = "2006-01-02  Monday  15:04:05"
  noshowreadtime           = false                         # if true, don't show "<x> minutes read" in posts

  # slides
#   slidesDirPath            = "themes/AllinOne/static/img/header-slides"    # path to image in local dir (path for hugo)
#   slidesDirPathURL         = "img/header-slides"    # path to image in static dir (for static pages)
  slidesDirPath            = "static/images/carousel-header"    # path to image in local dir (path for hugo)
  slidesDirPathURL         = "images/carousel-header"    # path to image in static dir (for static pages)

  # highlighting 
  highlightjs              = true

  # latex
  katex                    = true

  # links
  email                    = "ronald-farias@outlook.com"
  github                   = "//github.com/ma-extension"
  twitter                  = "//twitter.com/you"  
  # analytics
  googleAnalytics          = "your-google-analytic-id"
    